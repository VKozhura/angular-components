<div>
    <div>
        <label for="">Имя</label>
        <input type="text" [(ngModel)] = "userName">
    </div>
    <div>
        <mat-label>Email</mat-label>
        <input type="email" [(ngModel)] = "email">
    </div>
    <div>
        <label for="">Дата рождения</label>
        <input type="date" [(ngModel)] = "userBirthdate">
    </div>
    <div>
        <label for="">ИНН</label>
        <input type="number">
    </div>
    <button type="button" mat-button (click)="addUser()">Добавить</button>
</div>
<h2>Список добавленнных пользователей:</h2>
<table>
    <thead>
        <tr>
            <th>Имя</th>
            <th>Email</th>
            <th>Дата рождения</th>
            <th>ИНН</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let user of users; let i = index'> 
            <td >{{user.userName}}</td>
            <td >{{user.email}}</td>
            <td >{{user.userBirthdate}}</td>
            <td >{{user.email}}</td>
            <button (click)="deleteRow(i)">удалить</button>
        </tr>
    </tbody>
</table>
